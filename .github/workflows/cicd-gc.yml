name: cicd-gc

on:
  pull_request:
    branches:
      - main

env:
  APP_NAME: go-web-service
  IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.APP_NAME }}

jobs:
  cicd:
    name: Setup Gcloud Account
    runs-on: ubuntu-latest
    steps:

    - name: Login
      uses: google-github-actions/setup-gcloud@v0
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_email: ${{ secrets.GCP_EMAIL }}
        service_account_key: ${{ secrets.GCLOUD_SERVICE_KEY }}

    - name: Configure Docker
      run: gcloud auth configure-docker --quiet

    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build . -t ${{ IMAGE_NAME }}

    - name: Test Docker image
      run: docker run ${{ IMAGE_NAME }} sh -c "go test -v"

    - name: Push Docker image
      run: docker push ${{ IMAGE_NAME }}

    - name: Deploy Docker image
      run: gcloud run deploy ${{ secrets.GCP_PROJECT_ID }} --image ${{ IMAGE_NAME }} --region us-central1 --platform managed